<div class="search-container" [formGroup] = searchForm >
    <input type="text" class="search-input" placeholder="search City" formControlName="city">
    <button class="search-button" (click)="searchWeather()" >Search</button>
</div>





<div class="content" *ngIf="weather" >
    <div class="row">
<div class="image-container">
    <img src="../assets/1.jpg" alt="section-image">
</div>
    <div class="temperature">
    {{weather.temp}}
</div>

</div>

<div class="row">
    <div class="section-2">
        <div class="top-info">
            Expected Temperature: Day 32 C & Night 20 C {{weather.expected_tempt}}
        </div>
        <div class="bottom-info">
            <p>Humidity:30 % {{weather.humidity}}</p>
        </div>
        <div class="info-box">
            <p>Wind Speed: 3 KM/H {{weather.wind}}</p>
        </div>
    </div>
</div>










    </div>
